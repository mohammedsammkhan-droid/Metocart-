<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metocart | Indian Market Expo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --dark-bg: #030712; --card-bg: #111827; 
            --text: #f9fafb; --accent: #10b981; --india-orange: #ff9933; --india-green: #138808;
            --border: #1f2937;
        }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark-bg); color: var(--text); }
        
        /* Navigation */
        .sidebar { width: 260px; background: #000; position: fixed; height: 100vh; padding: 25px; border-right: 1px solid var(--border); z-index: 100; }
        .nav-btn { width: 100%; padding: 14px; margin: 8px 0; background: transparent; color: #94a3b8; border: none; border-radius: 12px; text-align: left; cursor: pointer; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        
        /* Main Content */
        .main-content { margin-left: 290px; padding: 40px; max-width: 1200px; }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--border); }
        .kpi-card small { color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; }
        .kpi-card h2 { margin: 8px 0 0; font-size: 1.6rem; }

        /* Forms & Interactive Items */
        .glass-card { background: var(--card-bg); padding: 25px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 25px; }
        input, select { background: #000; border: 1px solid var(--border); border-radius: 10px; padding: 12px; color: white; width: 100%; margin-bottom: 10px; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; transition: 0.2s; }
        .action-btn:active { transform: scale(0.98); }

        .section { display: none; }
        .active-section { display: block; }

        /* Inventory Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); color: #94a3b8; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #111827; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 15px 10px; }
            .sidebar span, .sidebar h2 { display: none; }
            .main-content { margin-left: 80px; padding: 20px; }
            .kpi-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <h2 style="color:var(--india-orange); margin-bottom: 5px;">Meto OS</h2>
    <p style="color:var(--india-green); font-size: 0.6rem; font-weight: 700; margin-bottom: 30px;">INDIA PAVILION EXPO</p>
    
    <button class="nav-btn active" onclick="showTab('home')">üìä <span>Dashboard</span></button>
    <button class="nav-btn" onclick="showTab('billing')">üßæ <span>Quick Bill</span></button>
    <button class="nav-btn" onclick="showTab('inventory')">üì¶ <span>Inventory</span></button>
    <button class="nav-btn" onclick="showTab('ai')">ü§ñ <span>AI Advisor</span></button>
</aside>

<main class="main-content">
    <div id="home" class="section active-section">
        <h1 style="margin-bottom: 30px;">Business Overview</h1>
        <div class="kpi-grid">
            <div class="kpi-card"><small>Total Sales</small><h2 id="revTotal" style="color:var(--primary)">‚Çπ0</h2></div>
            <div class="kpi-card"><small>Net Profit</small><h2 id="profitTotal" style="color:var(--accent)">‚Çπ0</h2></div>
            <div class="kpi-card"><small>GST (18%)</small><h2 id="gstTotal">‚Çπ0</h2></div>
            <div class="kpi-card"><small>Orders</small><h2 id="orderCount">0</h2></div>
        </div>

        <div style="display:grid; grid-template-columns: 1.5fr 1fr; gap:25px;">
            <div class="glass-card">
                <h3>üèÜ Bestsellers (India Market)</h3>
                <div id="topProducts" style="margin-top:20px;"></div>
            </div>
            <div class="glass-card">
                <h3>‚ö° System Actions</h3>
                <button class="action-btn" style="background:#1e293b; margin-bottom:10px;" onclick="exportData()">üíæ Export Sales Backup</button>
                <button class="action-btn" style="background:#1e293b;" onclick="location.reload()">üîÑ Refresh Sync</button>
            </div>
        </div>
    </div>

    <div id="billing" class="section">
        <div class="glass-card">
            <h2>Fast GST Billing</h2>
            <div style="display:grid; grid-template-columns: 2fr 1fr 100px; gap:10px; align-items: flex-end;">
                <div><label style="font-size:0.8rem; color:#94a3b8">Select Product</label><select id="billProduct"></select></div>
                <div><label style="font-size:0.8rem; color:#94a3b8">Qty</label><input type="number" id="billQty" value="1"></div>
                <button class="action-btn" onclick="addToCart()">Add</button>
            </div>
            
            <div id="cartSection" style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px;">
                <div id="cartList"></div>
                <div id="cartFooter" style="display:none; text-align:right; margin-top:20px;">
                    <h2 id="cartTotal" style="color:var(--primary)">Grand Total: ‚Çπ0</h2>
                    <button class="action-btn" style="width:250px; background:var(--accent)" onclick="finishSale()">Confirm & Record Sale</button>
                </div>
            </div>
        </div>
    </div>

    <div id="inventory" class="section">
        <div class="glass-card">
            <h2>Stock Management</h2>
            <div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:10px;">
                <input id="pname" placeholder="Product Name">
                <input id="pcost" type="number" placeholder="Cost Price (‚Çπ)">
                <input id="psell" type="number" placeholder="Sale Price (‚Çπ)">
                <input id="pqty" type="number" placeholder="Initial Stock">
            </div>
            <button class="action-btn" onclick="saveToStock()">Add to Collection</button>
        </div>
        <div class="glass-card">
            <h3>Inventory Table</h3>
            <table>
                <thead><tr><th>Product</th><th>Price</th><th>Stock</th><th>Action</th></tr></thead>
                <tbody id="stockTable"></tbody>
            </table>
        </div>
    </div>
</main>

<script>
    let products = JSON.parse(localStorage.getItem('in_expo_products')) || [];
    let sales = JSON.parse(localStorage.getItem('in_expo_sales')) || [];
    let currentCart = [];

    window.onload = () => { refreshDashboard(); renderInventory(); };

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-section');
        event.currentTarget.classList.add('active');
        if(id === 'home') refreshDashboard();
        if(id === 'billing') updateBillingList();
    }

    // INVENTORY LOGIC
    function saveToStock() {
        if(!pname.value) return alert("Enter Product Name");
        products.push({
            name: pname.value,
            cost: parseFloat(pcost.value) || 0,
            sell: parseFloat(psell.value) || 0,
            qty: parseInt(pqty.value) || 0
        });
        localStorage.setItem('in_expo_products', JSON.stringify(products));
        pname.value = ''; pcost.value = ''; psell.value = ''; pqty.value = '';
        renderInventory();
    }

    function renderInventory() {
        stockTable.innerHTML = products.map((p, i) => `
            <tr>
                <td>${p.name}</td>
                <td>‚Çπ${p.sell}</td>
                <td style="color:${p.qty < 5 ? 'var(--india-orange)' : 'white'}">${p.qty}</td>
                <td><button onclick="deleteProduct(${i})" style="color:red; background:none; border:none; cursor:pointer;">Del</button></td>
            </tr>
        `).join('');
    }

    function deleteProduct(i) { products.splice(i, 1); localStorage.setItem('in_expo_products', JSON.stringify(products)); renderInventory(); }

    // BILLING LOGIC
    function updateBillingList() {
        billProduct.innerHTML = '<option value="">Choose...</option>' + 
            products.map((p, i) => `<option value="${i}">${p.name} (‚Çπ${p.sell})</option>`).join('');
    }

    function addToCart() {
        const idx = billProduct.value;
        const q = parseInt(billQty.value);
        if(idx === "" || q > products[idx].qty) return alert("Invalid Qty or Selection");
        
        currentCart.push({ ...products[idx], qty: q, subtotal: products[idx].sell * q, id: idx });
        renderCart();
    }

    function renderCart() {
        let total = currentCart.reduce((a, b) => a + b.subtotal, 0);
        cartList.innerHTML = currentCart.map(c => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #111827"><span>${c.name} (x${c.qty})</span><span>‚Çπ${c.subtotal}</span></div>`).join('');
        cartFooter.style.display = currentCart.length ? 'block' : 'none';
        cartTotal.innerText = "Grand Total (18% GST): ‚Çπ" + (total * 1.18).toFixed(0);
    }

    function finishSale() {
        let sTotal = 0, sProf = 0, sGst = 0;
        currentCart.forEach(c => {
            products[c.id].qty -= c.qty;
            const gstAmt = c.subtotal * 0.18;
            sTotal += (c.subtotal + gstAmt);
            sGst += gstAmt;
            sProf += (c.sell - c.cost) * c.qty;
        });

        sales.push({ date: new Date(), total: sTotal, profit: sProf, gst: sGst, items: [...currentCart] });
        localStorage.setItem('in_expo_products', JSON.stringify(products));
        localStorage.setItem('in_expo_sales', JSON.stringify(sales));
        currentCart = [];
        renderCart();
        alert("Transaction Recorded!");
    }

    // DASHBOARD LOGIC
    function refreshDashboard() {
        const rev = sales.reduce((a, b) => a + b.total, 0);
        const profit = sales.reduce((a, b) => a + b.profit, 0);
        const gst = sales.reduce((a, b) => a + b.gst, 0);
        
        document.getElementById('revTotal').innerText = "‚Çπ" + rev.toFixed(0);
        document.getElementById('profitTotal').innerText = "‚Çπ" + profit.toFixed(0);
        document.getElementById('gstTotal').innerText = "‚Çπ" + gst.toFixed(0);
        document.getElementById('orderCount').innerText = sales.length;

        // Top 10 Charts
        const pMap = {};
        sales.forEach(s => s.items.forEach(i => pMap[i.name] = (pMap[i.name] || 0) + i.subtotal));
        const sorted = Object.entries(pMap).sort((a,b) => b[1]-a[1]).slice(0, 10);
        const max = sorted.length ? sorted[0][1] : 1;
        
        topProducts.innerHTML = sorted.map(([name, val]) => `
            <div style="margin-bottom:15px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;"><span>${name}</span><span>‚Çπ${val.toFixed(0)}</span></div>
                <div style="background:#000; height:6px; border-radius:10px;"><div style="background:var(--primary); height:100%; width:${(val/max)*100}%; border-radius:10px;"></div></div>
            </div>
        `).join('') || "No Expo sales yet.";
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({products, sales})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `India_Expo_Sales_${new Date().toLocaleDateString()}.json`;
        a.click();
    }
</script>
</body>
</html>
