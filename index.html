<!DOCTYPE html>
<html>
<head>
<title>Metocart AI - Business Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f2027;
  --card:rgba(255,255,255,0.08);
  --text:#fff;
  --accent:#00c6ff;
}

.light{
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111;
  --accent:#007bff;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:var(--text);
  transition:0.3s;
}

.light{
  background:#f4f6f9;
  color:#111;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:30px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  margin-bottom:25px;
  backdrop-filter:blur(12px);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin:8px 0;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  margin-top:5px;
}

.kpi-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin-bottom:25px;
}

.kpi{
  background:var(--card);
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.section-title{
  margin-bottom:15px;
}

#output, #businessAdvice{
  white-space:pre-wrap;
  line-height:1.6;
  margin-top:15px;
}

.toggle{
  text-align:right;
  cursor:pointer;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="container">

<div class="toggle" onclick="toggleTheme()">üåô Toggle Mode</div>

<h1>üöÄ Metocart AI - Business Intelligence Dashboard</h1>

<!-- KPI -->
<div class="kpi-container">
  <div class="kpi"><h3 id="rev">‚Çπ0</h3><p>Revenue</p></div>
  <div class="kpi"><h3 id="exp">‚Çπ0</h3><p>Expenses</p></div>
  <div class="kpi"><h3 id="profit">‚Çπ0</h3><p>Profit</p></div>
  <div class="kpi"><h3 id="breakeven">0</h3><p>Break-even (Months)</p></div>
</div>

<!-- BUSINESS CONTROL SECTION -->
<div class="card">
  <h2 class="section-title">üìä Business Control Center</h2>

  <h3>Business Plan Generator</h3>
  <input type="text" id="idea" placeholder="Enter Business Idea">
  <input type="number" id="budget" placeholder="Enter Budget (‚Çπ)">
  <button onclick="generatePlan()">Generate AI Business Plan</button>

  <h3>Profit Calculator</h3>
  <input type="number" id="investment" placeholder="Initial Investment">
  <input type="number" id="monthlyRevenue" placeholder="Monthly Revenue">
  <input type="number" id="monthlyCost" placeholder="Monthly Cost">
  <button onclick="calculateProfit()">Calculate Profit</button>

  <div id="output"></div>
</div>

<!-- CHART -->
<div class="card">
  <h2>üìà Revenue vs Expense</h2>
  <canvas id="financeChart"></canvas>
</div>

<!-- BUSINESS PROFILE & INVENTORY -->
<div class="card">
  <h2>üè¢ Business Profile & Inventory Manager</h2>

  <input type="text" id="bizName" placeholder="Business Name">
  <input type="text" id="industry" placeholder="Industry Type">
  <input type="number" id="bizRevenue" placeholder="Monthly Revenue">
  <input type="number" id="bizExpense" placeholder="Monthly Expense">

  <h3>üì¶ Add Product</h3>
  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="costPrice" placeholder="Cost Price">
  <input type="number" id="sellPrice" placeholder="Selling Price">
  <input type="number" id="quantity" placeholder="Quantity">
  <button onclick="addProduct()">Add Product</button>

  <div id="productList"></div>

  <button onclick="saveBusinessData()">Save Business Data</button>
  <button onclick="generateAdvice()">Get AI Business Advice</button>

  <div id="businessAdvice"></div>
</div>

</div>

<script>
const API_KEY = "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";

let products = [];

function toggleTheme(){
  document.body.classList.toggle("light");
}

async function generatePlan(){
  const idea=document.getElementById("idea").value;
  const budget=document.getElementById("budget").value;

  if(!idea || !budget){
    alert("Enter idea & budget");
    return;
  }

  document.getElementById("output").innerHTML="Generating...";

  const response = await fetch("https://api.groq.com/openai/v1/chat/completions",{
    method:"POST",
    headers:{
      "Authorization":"Bearer "+API_KEY,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      model:"llama-3.1-8b-instant",
      messages:[
        {role:"system",content:"You are an expert startup advisor."},
        {role:"user",content:`Create structured business plan for ${idea} with budget ‚Çπ${budget}`}
      ]
    })
  });

  const data = await response.json();

  document.getElementById("output").innerHTML =
    data.choices[0].message.content.replace(/\n/g,"<br>");
}

function calculateProfit(){
  const inv=parseFloat(document.getElementById("investment").value);
  const revenue=parseFloat(document.getElementById("monthlyRevenue").value);
  const cost=parseFloat(document.getElementById("monthlyCost").value);

  const profit=revenue-cost;
  const breakeven=inv/profit;

  document.getElementById("rev").innerText="‚Çπ"+revenue;
  document.getElementById("exp").innerText="‚Çπ"+cost;
  document.getElementById("profit").innerText="‚Çπ"+profit;
  document.getElementById("breakeven").innerText=breakeven.toFixed(1);

  financeChart.data.datasets[0].data=[revenue];
  financeChart.data.datasets[1].data=[cost];
  financeChart.update();
}

function addProduct(){
  const name=document.getElementById("productName").value;
  const cost=parseFloat(document.getElementById("costPrice").value);
  const sell=parseFloat(document.getElementById("sellPrice").value);
  const qty=parseFloat(document.getElementById("quantity").value);

  const profitUnit=sell-cost;
  const totalValue=sell*qty;

  products.push({name,cost,sell,qty,profitUnit,totalValue});

  displayProducts();
}

function displayProducts(){
  let html="<h4>Product List:</h4>";
  products.forEach(p=>{
    html+=`${p.name} | Qty:${p.qty} | Profit/Unit:‚Çπ${p.profitUnit}<br>`;
  });
  document.getElementById("productList").innerHTML=html;
}

function saveBusinessData(){
  const data={
    name:document.getElementById("bizName").value,
    industry:document.getElementById("industry").value,
    revenue:document.getElementById("bizRevenue").value,
    expense:document.getElementById("bizExpense").value,
    products:products
  };
  localStorage.setItem("metocartData",JSON.stringify(data));
  alert("Business Data Saved");
}

async function generateAdvice(){
  const stored=JSON.parse(localStorage.getItem("metocartData"));
  if(!stored){
    alert("Save business data first");
    return;
  }

  document.getElementById("businessAdvice").innerHTML="Generating Advice...";

  const response=await fetch("https://api.groq.com/openai/v1/chat/completions",{
    method:"POST",
    headers:{
      "Authorization":"Bearer "+API_KEY,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      model:"llama-3.1-8b-instant",
      messages:[
        {role:"system",content:"You are a retail growth advisor."},
        {role:"user",content:`Here is my business data: ${JSON.stringify(stored)}. Give daily practical improvement plan.`}
      ]
    })
  });

  const data=await response.json();
  document.getElementById("businessAdvice").innerHTML=
    data.choices[0].message.content.replace(/\n/g,"<br>");
}

const ctx=document.getElementById("financeChart");
const financeChart=new Chart(ctx,{
  type:'bar',
  data:{
    labels:['This Month'],
    datasets:[
      {label:'Revenue',data:[0],backgroundColor:'#00c6ff'},
      {label:'Expense',data:[0],backgroundColor:'#ff4b2b'}
    ]
  }
});
</script>

</body>
</html>
