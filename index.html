<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetoCart AI | Intelligence Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #6366f1; --dark-bg: #0b0f1a; --card-bg: #161c2d; 
            --text: #f1f5f9; --text-dim: #94a3b8; --border: #2d3748;
        }
        
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark-bg); color: var(--text); }

        /* SIDEBAR (Responsive) */
        .sidebar { width: 260px; background: #000; position: fixed; height: 100vh; padding: 30px 20px; border-right: 1px solid var(--border); z-index: 100; }
        
        /* MAIN CONTENT AREA */
        .main-content { margin-left: 260px; padding: 30px; display: none; }
        
        /* KPI GRID */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .kpi-card { background: var(--card-bg); padding: 20px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }

        /* THE IMPACTFUL CHANGE: ADAPTIVE LAYOUT */
        .intelligence-row { 
            display: flex; 
            flex-direction: row; /* Side-by-side on desktop */
            gap: 20px; 
        }

        /* Responsive Fix: Stack vertically on mobile/tablets */
        @media (max-width: 1100px) {
            .intelligence-row { flex-direction: column; }
            .sidebar { width: 80px; padding: 20px 10px; }
            .sidebar span { display: none; } /* Hide text on small sidebar */
            .main-content { margin-left: 80px; padding: 15px; }
        }

        .glass-card { background: var(--card-bg); padding: 25px; border-radius: 24px; border: 1px solid var(--border); flex: 1; }

        /* AI RESPONSE AREA - ENHANCED VISIBILITY */
        #aiResponse { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 16px; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid var(--primary);
            font-size: 0.95rem; 
            line-height: 1.6; 
            display: none; 
            color: #e2e8f0;
            max-height: 500px; /* Allow long responses */
            overflow-y: auto;  /* Add scroll if response is huge */
            word-wrap: break-word;
        }

        .action-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; }
        input { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 14px; color: white; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

<main class="main-content" id="appMain" style="display:block;">
    <div id="home" class="section active-section">
        <div class="kpi-grid">
            <div class="kpi-card"><small>REVENUE</small><h2 id="revDash">â‚¹0</h2></div>
            <div class="kpi-card"><small>PROFIT</small><h2 id="profitDash">â‚¹0</h2></div>
            <div class="kpi-card"><small>GST</small><h2 id="gstDash">â‚¹0</h2></div>
            <div class="kpi-card"><small>STOCK</small><h2 id="invValDash">â‚¹0</h2></div>
        </div>

        <div class="intelligence-row">
            <div class="glass-card">
                <h3>ðŸ“ˆ Sales Performance</h3>
                <canvas id="salesChart"></canvas>
            </div>

            <div class="glass-card" style="max-width: 100%;">
                <h3>ðŸ¤– Neural Advisor</h3>
                <input id="aiQuery" placeholder="Ask about your business...">
                <button class="action-btn" onclick="askAI()">Run Neural Analysis</button>
                
                <div id="aiResponse"></div>
            </div>
        </div>
    </div>
</main>

</script>

</body>
</html>
