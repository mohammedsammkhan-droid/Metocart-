<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meto OS | India Expo Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --dark-bg: #030712; --card-bg: #111827; 
            --text: #f9fafb; --accent: #10b981; --india-orange: #ff9933; 
            --india-green: #138808; --border: #1f2937;
        }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark-bg); color: var(--text); }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--dark-bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 320px; text-align: center; }

        .sidebar { width: 260px; background: #000; position: fixed; height: 100vh; padding: 25px; border-right: 1px solid var(--border); z-index: 100; }
        .nav-btn { width: 100%; padding: 14px; margin: 8px 0; background: transparent; color: #94a3b8; border: none; border-radius: 12px; text-align: left; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        .main-content { margin-left: 290px; padding: 40px; display: none; }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); }
        .kpi-card small { color: #64748b; font-size: 0.7rem; text-transform: uppercase; font-weight: 700; }
        .kpi-card h2 { margin: 10px 0 0; font-size: 1.8rem; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .quick-btn { background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; }

        .glass-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        input, select { background: #000; border: 1px solid var(--border); border-radius: 10px; padding: 12px; color: white; width: 100%; margin-bottom: 15px; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; }

        #aiResponse { background: #020617; padding: 15px; border-radius: 12px; margin-top: 15px; font-size: 0.85rem; border: 1px solid var(--primary); display: none; line-height: 1.5; color: #cbd5e1; }

        .section { display: none; }
        .active-section { display: block; }

        @media (max-width: 1024px) {
            .kpi-grid { grid-template-columns: 1fr 1fr; }
            .sidebar { width: 70px; }
            .sidebar span, .sidebar h2, .sidebar p { display: none; }
            .main-content { margin-left: 90px; }
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--india-orange)">Meto OS Login</h2>
        <input type="text" id="userInput" placeholder="Username">
        <input type="password" id="passInput" placeholder="Password">
        <button class="action-btn" onclick="handleLogin()">Access System</button>
    </div>
</div>

<aside class="sidebar" id="appSidebar" style="display:none">
    <h2 style="color:var(--india-orange); margin:0;">Meto OS</h2>
    <p style="color:var(--india-green); font-size: 0.6rem; font-weight: 800; margin-bottom: 30px;">INDIA EXPO EDITION</p>
    <button class="nav-btn active" onclick="showTab('home')">üè† <span>Dashboard</span></button>
    <button class="nav-btn" onclick="showTab('billing')">üßæ <span>Quick Bill</span></button>
    <button class="nav-btn" onclick="showTab('inventory')">üì¶ <span>Inventory</span></button>
    <button class="nav-btn" onclick="location.reload()" style="margin-top:40px; color:var(--india-orange)">üîì <span>Logout</span></button>
</aside>

<main class="main-content" id="appMain">
    <div id="home" class="section active-section">
        <h1>Store Intelligence</h1>
        <div class="kpi-grid">
            <div class="kpi-card"><small>Total Revenue</small><h2 id="revDash">‚Çπ0</h2></div>
            <div class="kpi-card"><small>Net Profit</small><h2 id="profitDash">‚Çπ0</h2></div>
            <div class="kpi-card"><small>GST Collected</small><h2 id="gstDash">‚Çπ0</h2></div>
            <div class="kpi-card"><small>Avg. Bill Value</small><h2 id="avgDash">‚Çπ0</h2></div>
        </div>

        <div style="display:grid; grid-template-columns: 1.5fr 1fr; gap:25px;">
            <div class="glass-card">
                <h3>üèÜ Best Sellers (Top 10)</h3>
                <div id="topList"></div>
            </div>

            <div>
                <div class="glass-card">
                    <h3>‚ö° Quick Actions</h3>
                    <div class="action-grid">
                        <button class="quick-btn" onclick="showTab('billing')">‚ûï New Sale</button>
                        <button class="quick-btn" onclick="showTab('inventory')">üì¶ Add Stock</button>
                        <button class="quick-btn" onclick="exportData()">üíæ Backup</button>
                        <button class="quick-btn" id="aiBtn" onclick="askAI()">ü§ñ Ask AI</button>
                    </div>
                    <div id="aiResponse"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="billing" class="section">
        <div class="glass-card">
            <h2>Quick GST Billing (18%)</h2>
            <div style="display:grid; grid-template-columns: 2fr 1fr 100px; gap:10px; align-items: end;">
                <div><label>PRODUCT</label><select id="billProd"></select></div>
                <div><label>QTY</label><input type="number" id="billQty" value="1"></div>
                <button class="action-btn" onclick="addToCart()">Add</button>
            </div>
            <div id="cartBox" style="margin-top:20px;">
                <div id="cartItems"></div>
                <div id="cartTotals" style="display:none; text-align:right;">
                    <h2 id="finalTotal">Total: ‚Çπ0</h2>
                    <button class="action-btn" style="width:200px;" onclick="processSale()">Complete Sale</button>
                </div>
            </div>
        </div>
    </div>

    <div id="inventory" class="section">
        <div class="glass-card">
            <h2>Stock Registration</h2>
            <input id="pname" placeholder="Item Name">
            <input id="pcost" type="number" placeholder="Cost Price (‚Çπ)">
            <input id="psell" type="number" placeholder="Sale Price (‚Çπ)">
            <input id="pqty" type="number" placeholder="Stock Quantity">
            <button class="action-btn" onclick="addStock()">Add to Collection</button>
        </div>
    </div>
</main>

<script>
    let products = JSON.parse(localStorage.getItem('expo_pro_items')) || [];
    let sales = JSON.parse(localStorage.getItem('expo_pro_sales')) || [];
    let cart = [];
    const GROQ_KEY = "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";

    function handleLogin() {
        if(userInput.value === "admin" && passInput.value === "1234") {
            loginOverlay.style.display = 'none'; appSidebar.style.display = 'block'; appMain.style.display = 'block'; updateDash();
        } else { alert("Wrong credentials"); }
    }

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-section');
        if(id === 'home') updateDash();
        if(id === 'billing') billProd.innerHTML = '<option value="">Select Item</option>' + products.map((p, i) => `<option value="${i}">${p.name}</option>`).join('');
    }

    function updateDash() {
        let r = 0, p = 0, g = 0;
        sales.forEach(s => { r += s.total; p += s.profit; g += s.gst; });
        revDash.innerText = "‚Çπ" + r.toFixed(0);
        profitDash.innerText = "‚Çπ" + p.toFixed(0);
        gstDash.innerText = "‚Çπ" + g.toFixed(0);
        avgDash.innerText = "‚Çπ" + (sales.length ? (r/sales.length).toFixed(0) : 0);
    }

    // --- AI LOGIC ---
    async function askAI() {
        const btn = document.getElementById('aiBtn');
        const box = document.getElementById('aiResponse');
        btn.innerText = "‚è≥ Processing...";
        box.style.display = "block";
        box.innerText = "Connecting to India Pavilion Intelligence...";

        const context = `Context: Dubai Expo. Revenue: ${revDash.innerText}, Profit: ${profitDash.innerText}, Sales Count: ${sales.length}. Give a 2-sentence advice for an Indian merchant.`;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{ role: "user", content: context }]
                })
            });
            const data = await response.json();
            box.innerText = data.choices[0].message.content;
        } catch (e) {
            box.innerText = "AI Offline. Check connection.";
        } finally {
            btn.innerText = "ü§ñ Ask AI";
        }
    }

    function addStock() {
        products.push({ name: pname.value, cost: parseFloat(pcost.value), sell: parseFloat(psell.value), qty: parseInt(pqty.value) });
        localStorage.setItem('expo_pro_items', JSON.stringify(products));
        alert("Stock Added!");
    }

    function addToCart() {
        const p = products[billProd.value];
        cart.push({ name: p.name, qty: parseInt(billQty.value), price: p.sell, cost: p.cost, subtotal: p.sell * billQty.value, id: billProd.value });
        renderCart();
    }

    function renderCart() {
        let total = cart.reduce((a, b) => a + b.subtotal, 0);
        cartItems.innerHTML = cart.map(c => `<div>${c.name} x${c.qty} - ‚Çπ${c.subtotal}</div>`).join('');
        cartTotals.style.display = 'block';
        finalTotal.innerText = "Total: ‚Çπ" + (total * 1.18).toFixed(0);
    }

    function processSale() {
        let t = 0, p = 0, g = 0;
        cart.forEach(c => {
            const gst = c.subtotal * 0.18;
            t += (c.subtotal + gst); g += gst; p += (c.price - c.cost) * c.qty;
            products[c.id].qty -= c.qty;
        });
        sales.push({ total: t, profit: p, gst: g, items: [...cart] });
        localStorage.setItem('expo_pro_items', JSON.stringify(products));
        localStorage.setItem('expo_pro_sales', JSON.stringify(sales));
        cart = []; renderCart(); updateDash();
        alert("Success!");
    }
</script>
</body>
</html>
