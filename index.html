<!DOCTYPE html>
<html>
<head>
<title>Metocart AI - Business Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f2027;
  --card:rgba(255,255,255,0.08);
  --text:#fff;
  --accent:#00c6ff;
}

.light{
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#111;
  --accent:#007bff;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:var(--text);
  transition:0.3s;
}

.light{
  background:#f4f6f9;
  color:#111;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:30px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:15px;
  margin-bottom:25px;
  backdrop-filter:blur(12px);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin:8px 0;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:var(--accent);
  color:#fff;
  font-weight:600;
}

.kpi-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin-bottom:25px;
}

.kpi{
  background:var(--card);
  padding:15px;
  border-radius:10px;
  text-align:center;
}

#output{
  white-space:pre-wrap;
  line-height:1.6;
  margin-top:15px;
}

.toggle{
  text-align:right;
  cursor:pointer;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="container">

<div class="toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Mode</div>

<h1>ðŸš€ Metocart AI - Business Intelligence</h1>

<div class="kpi-container">
  <div class="kpi">
    <h3 id="rev">â‚¹0</h3>
    <p>Revenue</p>
  </div>
  <div class="kpi">
    <h3 id="exp">â‚¹0</h3>
    <p>Expenses</p>
  </div>
  <div class="kpi">
    <h3 id="profit">â‚¹0</h3>
    <p>Profit</p>
  </div>
  <div class="kpi">
    <h3 id="breakeven">0</h3>
    <p>Break-even (Months)</p>
  </div>
</div>

<div class="card">
  <h2>ðŸ“Š Budget-Based Business Plan</h2>
  <input type="text" id="idea" placeholder="Enter Business Idea">
  <input type="number" id="budget" placeholder="Enter Budget (â‚¹)">
  <button onclick="generatePlan()">Generate AI Business Plan</button>
  <div id="output"></div>
</div>

<div class="card">
  <h2>ðŸ’° Profit Estimation Calculator</h2>
  <input type="number" id="investment" placeholder="Initial Investment">
  <input type="number" id="monthlyRevenue" placeholder="Monthly Revenue">
  <input type="number" id="monthlyCost" placeholder="Monthly Cost">
  <button onclick="calculateProfit()">Calculate Profit</button>
</div>

<div class="card">
  <h2>ðŸ“ˆ Revenue vs Expense Chart</h2>
  <canvas id="financeChart"></canvas>
</div>

</div>

<script>
const API_KEY = "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"; // TEMPORARY TEST ONLY

function toggleTheme(){
  document.body.classList.toggle("light");
}

async function generatePlan(){
  const idea=document.getElementById("idea").value;
  const budget=document.getElementById("budget").value;

  if(!idea || !budget){
    alert("Please enter idea and budget");
    return;
  }

  document.getElementById("output").innerHTML="Generating AI plan...";

  try{
    const response = await fetch("https://api.groq.com/openai/v1/chat/completions",{
      method:"POST",
      headers:{
        "Authorization":"Bearer "+API_KEY,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        model:"llama-3.1-8b-instant",
        messages:[
          {role:"system",content:"You are an expert startup business advisor."},
          {role:"user",content:`Create a detailed structured business plan for ${idea} with budget â‚¹${budget}. Include market research, cost breakdown, revenue model, marketing strategy, and profit margin.`}
        ]
      })
    });

    const data = await response.json();

    if(!response.ok){
      document.getElementById("output").innerHTML="Error: "+JSON.stringify(data);
      return;
    }

    document.getElementById("output").innerHTML =
      data.choices[0].message.content.replace(/\n/g,"<br>");

  }catch(err){
    document.getElementById("output").innerHTML="Network error.";
  }
}

function calculateProfit(){
  const inv=parseFloat(document.getElementById("investment").value);
  const revenue=parseFloat(document.getElementById("monthlyRevenue").value);
  const cost=parseFloat(document.getElementById("monthlyCost").value);

  if(!inv || !revenue || !cost){
    alert("Fill all profit fields");
    return;
  }

  const profit=revenue-cost;
  const breakeven=inv/profit;

  document.getElementById("rev").innerText="â‚¹"+revenue;
  document.getElementById("exp").innerText="â‚¹"+cost;
  document.getElementById("profit").innerText="â‚¹"+profit;
  document.getElementById("breakeven").innerText=breakeven.toFixed(1);

  financeChart.data.datasets[0].data=[revenue];
  financeChart.data.datasets[1].data=[cost];
  financeChart.update();
}

const ctx=document.getElementById("financeChart");
const financeChart=new Chart(ctx,{
  type:'bar',
  data:{
    labels:['This Month'],
    datasets:[
      {label:'Revenue',data:[0],backgroundColor:'#00c6ff'},
      {label:'Expense',data:[0],backgroundColor:'#ff4b2b'}
    ]
  }
});
</script>

</body>
</html>
