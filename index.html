<!DOCTYPE html>
<html>
<head>
<title>Metocart AI - Smart Merchant Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f5f7fa;
  color:#1a1a1a;
}

/* LOGIN */
.login-screen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
.login-card{
  background:#fff;
  padding:40px;
  border-radius:16px;
  width:320px;
}
.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
}
.login-card button{
  width:100%;
  padding:12px;
  background:#0066ff;
  color:#fff;
  border:none;
}

/* DASHBOARD */
.dashboard{display:none;}

.sidebar{
  width:230px;
  background:#fff;
  position:fixed;
  height:100%;
  padding:20px;
  box-shadow:2px 0 10px rgba(0,0,0,0.05);
  transition:0.3s;
}
.sidebar h2{color:#0066ff;}

.sidebar button{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#f1f3f6;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.sidebar button:hover{
  background:#0066ff;
  color:#fff;
}

.main{
  margin-left:250px;
  padding:30px;
}

.kpi-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.kpi{
  background:#0066ff;
  color:#fff;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-top:20px;
}

input, select{
  width:100%;
  padding:10px;
  margin:6px 0;
}

button.primary{
  background:#0066ff;
  color:#fff;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.section{display:none;}
.active{display:block;}

.low-stock{color:red;font-weight:bold;}

/* MOBILE */
@media(max-width:768px){
  .sidebar{
    position:absolute;
    left:-240px;
  }
  .sidebar.active{
    left:0;
  }
  .main{
    margin-left:0;
  }
  .menu-btn{
    display:block;
    background:#0066ff;
    color:#fff;
    padding:8px;
    text-align:center;
    cursor:pointer;
  }
}
.menu-btn{display:none;}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>Metocart AI</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="dashboard" id="dashboard">

<div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>

<div class="sidebar" id="sidebar">
  <h2>Metocart</h2>
  <button onclick="showSection('home')">Dashboard</button>
  <button onclick="showSection('inventory')">Inventory</button>
  <button onclick="showSection('billing')">Billing</button>
  <button onclick="showSection('ai')">AI Advisor</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="home" class="section active">
  <h2>Business Overview</h2>
  <div class="kpi-container">
    <div class="kpi"><h3 id="rev">₹0</h3><p>Revenue</p></div>
    <div class="kpi"><h3 id="profit">₹0</h3><p>Profit</p></div>
    <div class="kpi"><h3 id="gstTotal">₹0</h3><p>GST Collected</p></div>
    <div class="kpi"><h3 id="inventoryValue">₹0</h3><p>Inventory Value</p></div>
  </div>
</div>

<!-- INVENTORY -->
<div id="inventory" class="section">
  <div class="card">
    <h2>Inventory</h2>
    <input id="pname" placeholder="Product Name">
    <input id="pcategory" placeholder="Category">
    <input type="number" id="pcost" placeholder="Cost">
    <input type="number" id="psell" placeholder="Sell Price">
    <input type="number" id="pqty" placeholder="Stock">
    <button class="primary" onclick="addProduct()">Add</button>
    <div id="productTable"></div>
  </div>
</div>

<!-- BILLING -->
<div id="billing" class="section">
  <div class="card">
    <h2>Billing</h2>

    <select id="billProduct"></select>
    <input type="number" id="billQty" placeholder="Quantity">
    <input type="number" id="gstPercent" value="18">
    <button class="primary" onclick="createInvoice()">Generate Bill</button>

    <div id="invoice"></div>
  </div>
</div>

<!-- AI -->
<div id="ai" class="section">
  <div class="card">
    <h2>AI Business Advisor</h2>
    <input id="aiQuestion" placeholder="Ask about growth, pricing, GST strategy...">
    <button class="primary" onclick="generateAI()">Ask AI</button>
    <div id="aiOutput"></div>
  </div>
</div>

</div>
</div>

<script>
const API_KEY="gsk_your_key_here";

let products=[];
let totalRevenue=0;
let totalProfit=0;
let totalGST=0;

function login(){
  if(username.value==="admin" && password.value==="1234"){
    loginScreen.style.display="none";
    dashboard.style.display="block";
  } else alert("Invalid login");
}

function logout(){location.reload();}

function toggleMenu(){
  sidebar.classList.toggle("active");
}

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function addProduct(){
  products.push({
    name:pname.value,
    category:pcategory.value,
    cost:+pcost.value,
    sell:+psell.value,
    qty:+pqty.value
  });
  updateProductList();
  renderProducts();
  updateDashboard();
}

function updateProductList(){
  billProduct.innerHTML="";
  products.forEach((p,i)=>{
    billProduct.innerHTML+=`<option value="${i}">${p.name} (${p.qty})</option>`;
  });
}

function renderProducts(){
  let html="<table><tr><th>Name</th><th>Category</th><th>Stock</th></tr>";
  products.forEach(p=>{
    html+=`<tr>
    <td>${p.name}</td>
    <td>${p.category}</td>
    <td class="${p.qty<5?'low-stock':''}">${p.qty}</td>
    </tr>`;
  });
  html+="</table>";
  productTable.innerHTML=html;
}

function createInvoice(){
  let index=billProduct.value;
  let qty=+billQty.value;
  let gst=+gstPercent.value;

  let p=products[index];
  if(qty>p.qty){ alert("Not enough stock"); return;}

  let subtotal=p.sell*qty;
  let gstAmount=subtotal*(gst/100);
  let profit=(p.sell-p.cost)*qty;

  p.qty-=qty;

  totalRevenue+=subtotal+gstAmount;
  totalProfit+=profit;
  totalGST+=gstAmount;

  updateProductList();
  renderProducts();
  updateDashboard();

  invoice.innerHTML=`
  <div class="card">
    <h3>Invoice</h3>
    Product: ${p.name}<br>
    Qty: ${qty}<br>
    Subtotal: ₹${subtotal}<br>
    GST: ₹${gstAmount.toFixed(2)}<br>
    Total: ₹${(subtotal+gstAmount).toFixed(2)}
  </div>`;
}

function updateDashboard(){
  rev.innerText="₹"+totalRevenue.toFixed(2);
  profit.innerText="₹"+totalProfit.toFixed(2);
  gstTotal.innerText="₹"+totalGST.toFixed(2);
  let invValue=products.reduce((sum,p)=>sum+(p.cost*p.qty),0);
  inventoryValue.innerText="₹"+invValue.toFixed(2);
}

async function generateAI(){
  aiOutput.innerHTML="Thinking...";
  const res=await fetch("https://api.groq.com/openai/v1/chat/completions",{
    method:"POST",
    headers:{
      "Authorization":"Bearer "+API_KEY,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      model:"llama-3.1-8b-instant",
      messages:[
        {role:"system",content:"You are a professional retail business AI advisor."},
        {role:"user",content:`Revenue:${totalRevenue}, Profit:${totalProfit}, GST:${totalGST}, Inventory:${JSON.stringify(products)}. Question:${aiQuestion.value}`}
      ]
    })
  });
  const data=await res.json();
  aiOutput.innerHTML=data.choices[0].message.content.replace(/\n/g,"<br>");
}
</script>

</body>
</html>
