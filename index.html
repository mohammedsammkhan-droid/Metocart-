<!DOCTYPE html>
<html>
<head>
<title>Metocart AI - Business Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0e1117;
  color:#fff;
}

.dashboard{
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#161b22;
  padding:25px;
  border-right:1px solid #222;
}

.sidebar h2{
  font-size:20px;
  margin-bottom:30px;
  color:#00c6ff;
}

.sidebar a{
  display:block;
  padding:12px;
  margin-bottom:10px;
  text-decoration:none;
  color:#ccc;
  border-radius:8px;
  transition:0.2s;
}

.sidebar a:hover{
  background:#00c6ff;
  color:#000;
}

/* Main */
.main{
  flex:1;
  padding:40px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.header h1{
  font-size:26px;
}

/* KPI */
.kpi-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-bottom:35px;
}

.kpi{
  background:#161b22;
  padding:20px;
  border-radius:12px;
  text-align:center;
  transition:0.3s;
}

.kpi:hover{
  transform:translateY(-4px);
  background:#1f2937;
}

.kpi h3{
  margin:0;
  font-size:22px;
  color:#00c6ff;
}

/* Cards */
.card{
  background:#161b22;
  padding:25px;
  border-radius:14px;
  margin-bottom:30px;
}

.card h2{
  margin-top:0;
  margin-bottom:20px;
}

/* Inputs */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #333;
  background:#0e1117;
  color:#fff;
}

button{
  padding:10px 16px;
  background:#00c6ff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  margin-top:8px;
  transition:0.2s;
}

button:hover{
  background:#009ed6;
}

/* Output */
.output-box{
  background:#0e1117;
  padding:15px;
  border-radius:8px;
  margin-top:15px;
  line-height:1.6;
  border:1px solid #222;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #333;
}

th{
  text-align:left;
  color:#00c6ff;
}

.delete-btn{
  background:#ff4b2b;
}

.delete-btn:hover{
  background:#e13b1d;
}

@media(max-width:900px){
  .dashboard{flex-direction:column;}
  .sidebar{width:100%;display:flex;overflow-x:auto;}
}
</style>
</head>

<body>

<div class="dashboard">

<div class="sidebar">
  <h2>ðŸš€ Metocart AI</h2>
  <a href="#">Dashboard</a>
  <a href="#">Business Plan</a>
  <a href="#">Inventory</a>
  <a href="#">AI Advice</a>
</div>

<div class="main">

<div class="header">
  <h1>Business Intelligence Dashboard</h1>
</div>

<div class="kpi-container">
  <div class="kpi"><h3 id="rev">â‚¹0</h3><p>Revenue</p></div>
  <div class="kpi"><h3 id="exp">â‚¹0</h3><p>Expenses</p></div>
  <div class="kpi"><h3 id="profit">â‚¹0</h3><p>Profit</p></div>
  <div class="kpi"><h3 id="breakeven">0</h3><p>Break-even</p></div>
</div>

<div class="card">
  <h2>ðŸ“Š AI Business Plan Generator</h2>
  <input type="text" id="idea" placeholder="Enter Business Idea">
  <input type="number" id="budget" placeholder="Enter Budget (â‚¹)">
  <button onclick="generatePlan()">Generate Plan</button>
  <div id="output" class="output-box"></div>
</div>

<div class="card">
  <h2>ðŸ’° Profit Calculator</h2>
  <input type="number" id="investment" placeholder="Initial Investment">
  <input type="number" id="monthlyRevenue" placeholder="Monthly Revenue">
  <input type="number" id="monthlyCost" placeholder="Monthly Cost">
  <button onclick="calculateProfit()">Calculate</button>
</div>

<div class="card">
  <h2>ðŸ“¦ Inventory Manager</h2>
  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="costPrice" placeholder="Cost Price">
  <input type="number" id="sellPrice" placeholder="Selling Price">
  <input type="number" id="quantity" placeholder="Quantity">
  <button onclick="addProduct()">Add Product</button>
  <div id="productList"></div>
</div>

</div>
</div>

<script>
const API_KEY="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";

let products=[];

async function generatePlan(){
  const idea=document.getElementById("idea").value;
  const budget=document.getElementById("budget").value;
  document.getElementById("output").innerHTML="Generating...";

  const response=await fetch("https://api.groq.com/openai/v1/chat/completions",{
    method:"POST",
    headers:{
      "Authorization":"Bearer "+API_KEY,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      model:"llama-3.1-8b-instant",
      messages:[
        {role:"system",content:"You are an expert startup advisor."},
        {role:"user",content:`Create professional structured business plan for ${idea} with â‚¹${budget}`}
      ]
    })
  });

  const data=await response.json();
  document.getElementById("output").innerHTML=data.choices[0].message.content.replace(/\n/g,"<br>");
}

function calculateProfit(){
  const inv=parseFloat(document.getElementById("investment").value);
  const revenue=parseFloat(document.getElementById("monthlyRevenue").value);
  const cost=parseFloat(document.getElementById("monthlyCost").value);

  const profit=revenue-cost;
  const breakeven=inv/profit;

  document.getElementById("rev").innerText="â‚¹"+revenue;
  document.getElementById("exp").innerText="â‚¹"+cost;
  document.getElementById("profit").innerText="â‚¹"+profit;
  document.getElementById("breakeven").innerText=breakeven.toFixed(1);
}

function addProduct(){
  const name=document.getElementById("productName").value;
  const cost=parseFloat(document.getElementById("costPrice").value);
  const sell=parseFloat(document.getElementById("sellPrice").value);
  const qty=parseFloat(document.getElementById("quantity").value);

  products.push({name,cost,sell,qty});
  renderProducts();
}

function renderProducts(){
  let html="<table><tr><th>Name</th><th>Cost</th><th>Sell</th><th>Qty</th><th>Delete</th></tr>";
  products.forEach((p,index)=>{
    html+=`<tr>
      <td>${p.name}</td>
      <td>â‚¹${p.cost}</td>
      <td>â‚¹${p.sell}</td>
      <td>${p.qty}</td>
      <td><button class="delete-btn" onclick="deleteProduct(${index})">X</button></td>
    </tr>`;
  });
  html+="</table>";
  document.getElementById("productList").innerHTML=html;
}

function deleteProduct(index){
  products.splice(index,1);
  renderProducts();
}
</script>

</body>
</html>
