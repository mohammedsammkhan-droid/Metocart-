<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meto POS | Business Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --dark-bg: #030712; --card-bg: #111827; 
            --text: #f9fafb; --accent: #10b981; --border: #1f2937; --danger: #ef4444;
        }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark-bg); color: var(--text); }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--dark-bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 320px; text-align: center; }

        .sidebar { width: 260px; background: #000; position: fixed; height: 100vh; padding: 25px; border-right: 1px solid var(--border); z-index: 100; }
        .nav-btn { width: 100%; padding: 14px; margin: 8px 0; background: transparent; color: #94a3b8; border: none; border-radius: 12px; text-align: left; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        .main-content { margin-left: 290px; padding: 40px; display: none; }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); }
        .kpi-card small { color: #64748b; font-size: 0.7rem; text-transform: uppercase; font-weight: 700; }

        .glass-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        input, select { background: #000; border: 1px solid var(--border); border-radius: 10px; padding: 12px; color: white; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; }
        
        #aiResponse { margin-top: 15px; padding: 15px; border-radius: 12px; background: #020617; border: 1px solid var(--primary); font-size: 0.85rem; display: none; line-height: 1.5; color: #e2e8f0; }

        .section { display: none; }
        .active-section { display: block; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--primary)">Meto POS</h2>
        <p style="color:#64748b; font-size: 0.8rem; margin-bottom: 25px;">Store Management Login</p>
        <input type="text" id="userInput" placeholder="Username">
        <input type="password" id="passInput" placeholder="Password">
        <button class="action-btn" onclick="handleLogin()">Enter Dashboard</button>
    </div>
</div>

<aside class="sidebar" id="appSidebar" style="display:none">
    <h2 style="color:var(--primary); margin:0;">Meto POS</h2>
    <p style="color:#64748b; font-size: 0.6rem; font-weight: 800; margin-bottom: 30px;">BUSINESS HUB</p>
    <button class="nav-btn active" onclick="showTab('home')">üè† <span>Dashboard</span></button>
    <button class="nav-btn" onclick="showTab('billing')">üßæ <span>Quick Billing</span></button>
    <button class="nav-btn" onclick="showTab('inventory')">üì¶ <span>Inventory</span></button>
    <button class="nav-btn" onclick="location.reload()" style="margin-top:40px; color:var(--danger)">üîì <span>Logout</span></button>
</aside>

<main class="main-content" id="appMain">
    <div id="home" class="section active-section">
        <h1>Store Intelligence</h1>
        <div class="kpi-grid">
            <div class="kpi-card"><small>Total Sales</small><h2 id="revDash" style="color:var(--primary)">‚Çπ0</h2></div>
            <div class="kpi-card"><small>Net Profit</small><h2 id="profitDash" style="color:var(--accent)">‚Çπ0</h2></div>
            <div class="kpi-card"><small>GST Collected</small><h2 id="gstDash" style="color:orange">‚Çπ0</h2></div>
            <div class="kpi-card"><small>Inventory Value</small><h2 id="invValDash">‚Çπ0</h2></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:25px;">
            <div class="glass-card">
                <h3>üìä Quick Sales Overview</h3>
                <div id="topList" style="font-size: 0.9rem; color: #94a3b8;">No sales recorded yet.</div>
            </div>

            <div class="glass-card">
                <h3>ü§ñ Meto AI Consultant</h3>
                <p style="font-size: 0.75rem; color: #64748b; margin-bottom: 10px;">Ask about your profits, stock, or business math.</p>
                <input type="text" id="aiQuery" placeholder="e.g., Which product gives the most profit?">
                <button class="action-btn" id="aiBtn" onclick="askAI()">Ask Business AI</button>
                <div id="aiResponse"></div>
                <button class="action-btn" style="background:#1e293b; margin-top:20px;" onclick="if(confirm('Reset all business data?')) {localStorage.clear(); location.reload();}">üßπ Reset System</button>
            </div>
        </div>
    </div>

    <div id="billing" class="section">...</div>
    <div id="inventory" class="section">...</div>
</main>

<script>
    let products = JSON.parse(localStorage.getItem('biz_items')) || [];
    let sales = JSON.parse(localStorage.getItem('biz_sales')) || [];
    const GROQ_KEY = "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";

    function handleLogin() {
        if(document.getElementById('userInput').value === "admin" && document.getElementById('passInput').value === "1234") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appSidebar').style.display = 'block';
            document.getElementById('appMain').style.display = 'block';
            updateDash();
        } else { alert("Login Failed"); }
    }

    function updateDash() {
        let rev = 0, prof = 0, gst = 0, invVal = 0;
        sales.forEach(s => { rev += s.total; prof += s.profit; gst += s.gst; });
        products.forEach(p => { invVal += (p.cost * p.qty); });
        
        document.getElementById('revDash').innerText = "‚Çπ" + rev.toFixed(0);
        document.getElementById('profitDash').innerText = "‚Çπ" + prof.toFixed(0);
        document.getElementById('gstDash').innerText = "‚Çπ" + gst.toFixed(0);
        document.getElementById('invValDash').innerText = "‚Çπ" + invVal.toFixed(0);
    }

    // IMPROVED AI: Now answers specific business questions using live data
    async function askAI() {
        const btn = document.getElementById('aiBtn');
        const box = document.getElementById('aiResponse');
        const query = document.getElementById('aiQuery').value;
        
        if(!query) return alert("Please type your question.");

        btn.innerText = "‚è≥ Analyzing Business Records...";
        box.style.display = "block";
        box.innerHTML = "Thinking...";

        // Context Data for the AI
        const context = `
            Shop Data:
            Revenue: ‚Çπ${revDash.innerText}
            Total Profit: ‚Çπ${profitDash.innerText}
            Stock List: ${products.map(p => p.name + "(Qty:" + p.qty + ")").join(", ")}
            The owner wants to know: "${query}"
            Provide a helpful, factual 2-sentence answer based on the numbers above.
        `;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: context }] })
            });
            const data = await res.json();
            box.innerHTML = `<strong>AI Response:</strong><br>${data.choices[0].message.content}`;
        } catch (e) { box.innerText = "AI Offline. Check internet."; }
        finally { btn.innerText = "Ask Business AI"; }
    }

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
    }
</script>
</body>
</html>
