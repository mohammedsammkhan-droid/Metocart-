<!DOCTYPE html>
<html>
<head>
    <title>Metocart AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 700px;
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            background: #f4f6f8;
            margin-bottom: 15px;
        }

        .user {
            text-align: right;
            margin: 10px 0;
            color: #007bff;
        }

        .bot {
            text-align: left;
            margin: 10px 0;
            color: #222;
        }

        .input-area {
            display: flex;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            margin-left: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Metocart AI ðŸš€</h1>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="question" placeholder="Ask your business question..." />
        <button onclick="askAI()">Ask</button>
        <button onclick="clearChat()">Clear</button>
    </div>
</div>

<script>
const API_KEY = "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";  // <-- Put your key here

async function askAI() {
    const input = document.getElementById("question");
    const chat = document.getElementById("chat-box");
    const question = input.value.trim();
    if (!question) return;

    chat.innerHTML += `<div class="user"><b>You:</b> ${question}</div>`;
    input.value = "";

    chat.innerHTML += `<div class="bot">Thinking...</div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama-3.1-8b-instant",
                messages: [
                    { role: "system", content: "You are a business expert AI assistant." },
                    { role: "user", content: question }
                ]
            })
        });

        const data = await response.json();
        chat.innerHTML = chat.innerHTML.replace("Thinking...", "");

        if (!response.ok) {
            chat.innerHTML += `<div class="bot">Error: ${JSON.stringify(data)}</div>`;
            return;
        }

        chat.innerHTML += `<div class="bot"><b>Metocart AI:</b> ${data.choices[0].message.content}</div>`;
        chat.scrollTop = chat.scrollHeight;

    } catch (err) {
        chat.innerHTML += `<div class="bot">Network error.</div>`;
    }
}

function clearChat() {
    document.getElementById("chat-box").innerHTML = "";
}

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("question")
    .addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            askAI();
        }
    });
});
</script>

</body>
</html>
