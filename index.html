<!DOCTYPE html>
<html>
<head>
<title>Metocart AI - Business Intelligence Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.navbar {
    padding: 15px 30px;
    background: rgba(0,0,0,0.8);
    font-weight: bold;
}

.dashboard {
    max-width: 1000px;
    margin: auto;
    padding: 30px;
}

.section {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 25px;
}

.section h2 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
}

button {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.output {
    margin-top: 15px;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 10px;
    font-size: 14px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

td, th {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
}
</style>
</head>

<body>

<div class="navbar">ðŸš€ Metocart AI - Business Intelligence Dashboard</div>

<div class="dashboard">

<div class="section">
<h2>ðŸ“Š Budget-Based Business Plan</h2>
<input type="text" id="idea" placeholder="Enter Business Idea">
<input type="number" id="budget" placeholder="Enter Budget (â‚¹)">
<button onclick="generatePlan()">Generate Business Plan</button>
<div id="planOutput" class="output"></div>
</div>

<div class="section">
<h2>ðŸ’° Profit Estimation Calculator</h2>
<input type="number" id="investment" placeholder="Initial Investment">
<input type="number" id="monthlyRevenue" placeholder="Monthly Revenue">
<input type="number" id="monthlyCost" placeholder="Monthly Cost">
<button onclick="calculateProfit()">Calculate Profit</button>
<div id="profitOutput" class="output"></div>
</div>

<div class="section">
<h2>ðŸŽ¤ Investor Pitch Generator</h2>
<button onclick="generatePitch()">Generate Pitch</button>
<div id="pitchOutput" class="output"></div>
</div>

<div class="section">
<h2>ðŸ“º YouTube Strategy</h2>
<button onclick="generateVideoPlan()">Generate Strategy</button>
<div id="videoOutput" class="output"></div>
</div>

</div>

<script>

const API_KEY = "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";

async function sendToAI(prompt, outputId) {

    document.getElementById(outputId).innerHTML = "Generating...";

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama-3.1-8b-instant",
                messages: [
                    { role: "system", content: "You are a professional business consultant." },
                    { role: "user", content: prompt }
                ]
            })
        });

        const data = await response.json();

        document.getElementById(outputId).innerHTML =
            data.choices[0].message.content.replace(/\n/g, "<br>");

    } catch (error) {
        document.getElementById(outputId).innerHTML = "Error generating response.";
    }
}

function generatePlan() {
    const idea = document.getElementById("idea").value;
    const budget = document.getElementById("budget").value;

    const prompt = `Create a professional business plan for "${idea}" with total budget â‚¹${budget}.
Include revenue model, cost breakdown, marketing plan and projected profit.`;

    sendToAI(prompt, "planOutput");
}

function generatePitch() {
    const idea = document.getElementById("idea").value;
    const prompt = `Create a powerful investor pitch for "${idea}" business.`;
    sendToAI(prompt, "pitchOutput");
}

function generateVideoPlan() {
    const idea = document.getElementById("idea").value;
    const prompt = `Create a YouTube marketing strategy for "${idea}" business.`;
    sendToAI(prompt, "videoOutput");
}

function calculateProfit() {
    const investment = parseFloat(document.getElementById("investment").value);
    const revenue = parseFloat(document.getElementById("monthlyRevenue").value);
    const cost = parseFloat(document.getElementById("monthlyCost").value);

    if (!investment || !revenue || !cost) {
        document.getElementById("profitOutput").innerHTML = "Please fill all fields.";
        return;
    }

    const monthlyProfit = revenue - cost;
    const yearlyProfit = monthlyProfit * 12;
    const breakEven = (investment / monthlyProfit).toFixed(1);

    document.getElementById("profitOutput").innerHTML = `
        <table>
            <tr><th>Monthly Profit</th><td>â‚¹${monthlyProfit}</td></tr>
            <tr><th>Yearly Profit</th><td>â‚¹${yearlyProfit}</td></tr>
            <tr><th>Break-even Time</th><td>${breakEven} months</td></tr>
        </table>
    `;
}

</script>

</body>
</html>
