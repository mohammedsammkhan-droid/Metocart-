<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetoCart AI | Intelligence Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.2);
            --dark-bg: #0b0f1a; --card-bg: #161c2d; 
            --text: #f1f5f9; --text-dim: #94a3b8;
            --accent: #10b981; --border: #2d3748; --danger: #f43f5e;
        }
        
        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark-bg); color: var(--text); line-height: 1.5; }

        /* LOGIN SYSTEM */
        #loginOverlay { position: fixed; inset: 0; background: var(--dark-bg); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 100%; max-width: 380px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .login-box h1 { margin: 0; color: var(--primary); letter-spacing: -1px; font-size: 2rem; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: #000; position: fixed; height: 100vh; padding: 30px 20px; border-right: 1px solid var(--border); z-index: 100; }
        .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding-left: 10px; }
        .brand-dot { height: 12px; width: 12px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }
        
        .nav-btn { width: 100%; padding: 14px 18px; margin: 6px 0; background: transparent; color: var(--text-dim); border: none; border-radius: 12px; text-align: left; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 12px; font-size: 0.95rem; }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 10px 15px -3px var(--primary-glow); }
        
        /* MAIN CONTENT */
        .main-content { margin-left: 260px; padding: 40px; display: none; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--card-bg); padding: 24px; border-radius: 20px; border: 1px solid var(--border); }
        .kpi-card small { color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; }

        /* CARDS & INPUTS */
        .glass-card { background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 25px; }
        input, select { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 14px; color: white; width: 100%; margin-bottom: 15px; font-family: inherit; }
        
        .action-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; }

        /* AI SECTION - FULL WIDTH OPTIMIZED */
        #aiResponse { 
            margin-top: 20px; padding: 25px; border-radius: 16px; 
            background: rgba(0,0,0,0.5); border: 1px solid var(--primary); 
            font-size: 1rem; line-height: 1.8; color: #e2e8f0; display: none; 
        }

        .section { display: none; animation: fadeIn 0.4s ease; }
        .active-section { display: block; }

        @media (max-width: 1000px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .sidebar span, .brand h2 { display: none; }
            .main-content { margin-left: 80px; padding: 20px; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h1>MetoCart AI</h1>
        <p style="color:var(--text-dim); font-size: 0.9rem; margin-bottom: 30px;">Intelligence-Led Commerce</p>
        <input type="text" id="userInput" placeholder="Admin ID">
        <input type="password" id="passInput" placeholder="Security Token">
        <button class="action-btn" onclick="handleLogin()">Access Dashboard</button>
    </div>
</div>

<aside class="sidebar" id="appSidebar" style="display:none">
    <div class="brand"><div class="brand-dot"></div><h2>MetoCart AI</h2></div>
    <button class="nav-btn active" onclick="showTab('home')">ðŸ“Š <span>Intelligence</span></button>
    <button class="nav-btn" onclick="showTab('billing')">âš¡ <span>Fast Billing</span></button>
    <button class="nav-btn" onclick="showTab('inventory')">ðŸ“¦ <span>Master Stock</span></button>
    <button class="nav-btn" onclick="location.reload()" style="margin-top:50px; color:var(--danger)">ðŸ”’ <span>Logout</span></button>
</aside>

<main class="main-content" id="appMain">
    <div id="home" class="section active-section">
        <div class="kpi-grid">
            <div class="kpi-card"><small>Revenue</small><h2 id="revDash">â‚¹0</h2></div>
            <div class="kpi-card"><small>Profit</small><h2 id="profitDash" style="color:var(--accent)">â‚¹0</h2></div>
            <div class="kpi-card"><small>GST</small><h2 id="gstDash">â‚¹0</h2></div>
            <div class="kpi-card"><small>Stock Value</small><h2 id="invValDash">â‚¹0</h2></div>
        </div>

        <div class="glass-card">
            <h3 style="margin-top:0">ðŸ“ˆ Sales Performance Velocity</h3>
            <canvas id="salesChart" style="max-height: 250px;"></canvas>
        </div>

        <div class="glass-card" id="aiSection">
            <h3 style="margin-top:0">ðŸ¤– Neural Advisor</h3>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input id="aiQuery" placeholder="Analyze my business health..." style="margin-bottom:0;">
                <button class="action-btn" style="width:150px;" onclick="askAI()">Analyze</button>
            </div>
            <div id="aiResponse"></div>
        </div>
    </div>

    <div id="billing" class="section">
        <div class="glass-card">
            <h2>New Transaction</h2>
            <div style="display:grid; grid-template-columns: 2fr 1fr 100px; gap:12px;">
                <select id="billProdSelect"></select>
                <input type="number" id="billQty" value="1" min="1">
                <button class="action-btn" onclick="addToCart()">Add</button>
            </div>
            <table style="width:100%; margin-top:20px;">
                <thead><tr><th style="text-align:left">ITEM</th><th>QTY</th><th>SUBTOTAL</th></tr></thead>
                <tbody id="cartItems"></tbody>
            </table>
            <div style="text-align:right; margin-top:30px;">
                <h1 id="billTotal" style="font-size:3rem; margin:0;">â‚¹0</h1>
                <button class="action-btn" style="background:var(--accent); width:280px;" onclick="completeSale()">Finalize Sale</button>
            </div>
        </div>
    </div>

    <div id="inventory" class="section">
        <div class="glass-card">
            <h2>Inventory Entry</h2>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:12px;">
                <input id="p_name" placeholder="Item Name">
                <input id="p_cost" type="number" placeholder="Cost Price">
                <input id="p_sell" type="number" placeholder="Sale Price">
                <input id="p_qty" type="number" placeholder="Stock Qty">
            </div>
            <button class="action-btn" onclick="saveInventory()">Secure Stock Entry</button>
        </div>
        <div class="glass-card">
            <h3>Master Registry</h3>
            <table style="width:100%">
                <thead><tr><th style="text-align:left">ITEM</th><th>COST</th><th>MARGIN</th><th>STOCK</th></tr></thead>
                <tbody id="masterInvList"></tbody>
            </table>
        </div>
    </div>
</main>

<script>
    const INV_KEY = "metocart_inv_data";
    const SALES_KEY = "metocart_sales_data";
    const GROQ_KEY = "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";

    let products = JSON.parse(localStorage.getItem(INV_KEY)) || [];
    let sales = JSON.parse(localStorage.getItem(SALES_KEY)) || [];
    let cart = [];
    let myChart;

    function handleLogin() {
        if(document.getElementById('userInput').value === "admin" && document.getElementById('passInput').value === "1234") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appSidebar').style.display = 'block';
            document.getElementById('appMain').style.display = 'block';
            updateDash();
        } else { alert("Unauthorized."); }
    }

    function updateChart() {
        const ctx = document.getElementById('salesChart').getContext('2d');
        const last7 = sales.slice(-7).map(s => s.total);
        const labels = last7.map((_, i) => `Sale ${i+1}`);
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets: [{ label: 'Revenue', data: last7, borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.1)', fill: true, tension: 0.4 }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } }, x: { display: false } } }
        });
    }

    function updateDash() {
        let rev = 0, prof = 0, gst = 0, invVal = 0;
        sales.forEach(s => { rev += s.total; prof += s.profit; gst += s.gst; });
        products.forEach(p => { invVal += (p.cost * p.qty); });
        document.getElementById('revDash').innerText = "â‚¹" + rev.toLocaleString();
        document.getElementById('profitDash').innerText = "â‚¹" + prof.toLocaleString();
        document.getElementById('gstDash').innerText = "â‚¹" + gst.toLocaleString();
        document.getElementById('invValDash').innerText = "â‚¹" + invVal.toLocaleString();
        updateChart();
    }

    function saveInventory() {
        const n = document.getElementById('p_name').value;
        const c = parseFloat(document.getElementById('p_cost').value);
        const s = parseFloat(document.getElementById('p_sell').value);
        const q = parseInt(document.getElementById('p_qty').value);
        if(!n || isNaN(c)) return alert("Fill all fields.");
        products.push({ name: n, cost: c, sell: s, qty: q });
        localStorage.setItem(INV_KEY, JSON.stringify(products));
        renderInvTable(); updateDash();
        document.querySelectorAll('#inventory input').forEach(i => i.value = '');
    }

    function renderInvTable() {
        document.getElementById('masterInvList').innerHTML = products.map((p, i) => {
            const margin = (((p.sell - p.cost) / p.cost) * 100).toFixed(0);
            return `<tr><td>${p.name}</td><td>â‚¹${p.cost}</td><td style="color:var(--accent)">${margin}%</td><td>${p.qty}</td></tr>`;
        }).join('');
    }

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-section');
        event.currentTarget.classList.add('active');
        if(id === 'inventory') renderInvTable();
        if(id === 'billing') refreshBillSelect();
        updateDash();
    }

    function refreshBillSelect() {
        document.getElementById('billProdSelect').innerHTML = products.map((p, i) => `<option value="${i}">${p.name} (Stock: ${p.qty})</option>`).join('');
    }

    function addToCart() {
        const idx = document.getElementById('billProdSelect').value;
        const q = parseInt(document.getElementById('billQty').value);
        const p = products[idx];
        if(!p || q > p.qty) return alert("Low stock.");
        cart.push({ name: p.name, qty: q, price: p.sell, cost: p.cost, sub: p.sell * q, id: idx });
        renderCart();
    }

    function renderCart() {
        let total = cart.reduce((a, b) => a + b.sub, 0);
        document.getElementById('cartItems').innerHTML = cart.map(c => `<tr><td>${c.name}</td><td style="text-align:center">${c.qty}</td><td style="text-align:right">â‚¹${c.sub}</td></tr>`).join('');
        document.getElementById('billTotal').innerText = "â‚¹" + (total * 1.18).toLocaleString(undefined, {maximumFractionDigits: 0});
    }

    function completeSale() {
        if(!cart.length) return;
        let r = 0, p = 0, g = 0;
        cart.forEach(c => {
            products[c.id].qty -= c.qty;
            let tax = c.sub * 0.18;
            r += (c.sub + tax); g += tax; p += (c.price - c.cost) * c.qty;
        });
        sales.push({ total: r, profit: p, gst: g });
        localStorage.setItem(INV_KEY, JSON.stringify(products));
        localStorage.setItem(SALES_KEY, JSON.stringify(sales));
        cart = []; renderCart(); updateDash(); alert("Sale Synchronized.");
    }

    async function askAI() {
        const query = document.getElementById('aiQuery').value;
        const box = document.getElementById('aiResponse');
        if(!query) return;

        box.style.display = "block"; 
        box.innerHTML = `<em>MetoCart AI is generating analysis...</em>`;
        document.getElementById('aiSection').scrollIntoView({ behavior: 'smooth' });

        const ctx = `Revenue: â‚¹${document.getElementById('revDash').innerText}, Profit: â‚¹${document.getElementById('profitDash').innerText}, Stock: ${products.length} items. Query: ${query}`;
        
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST", 
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{ role: "user", content: ctx + ". Provide a professional response with clear bullet points." }] 
                })
            });
            const d = await res.json();
            box.innerHTML = `<strong style="color:var(--primary)">Neural Result:</strong><br><br>${d.choices[0].message.content.replace(/\n/g, '<br>')}`;
            box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } catch (e) { box.innerHTML = "Link offline."; }
    }
</script>
</body>
</html>
