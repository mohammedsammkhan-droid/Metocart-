<!DOCTYPE html>
<html>
<head>
    <title>Metocard AI</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background: #f4f4f4;
        }
        input {
            width: 60%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Metocard AI - Business Assistant</h1>

<input type="text" id="question" placeholder="Ask your business question..." />
<button onclick="askAI()">Ask</button>

<div id="response"></div>

<script>
async function askAI() {
    const question = document.getElementById("question").value;

    document.getElementById("response").innerText = "Thinking...";

    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
                { role: "system", content: "You are a smart AI business assistant." },
                { role: "user", content: question }
            ]
        })
    });

    const data = await response.json();
    document.getElementById("response").innerText =
        data.choices[0].message.content;
}
</script>

</body>
</html>
