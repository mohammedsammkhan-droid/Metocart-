<!DOCTYPE html>
<html>
<head>
<title>Metocart AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0e1117;
  color:#fff;
}

/* LOGIN */
.login-container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  background:#161b22;
  padding:40px;
  border-radius:12px;
  width:320px;
  text-align:center;
}

.login-card input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #333;
  background:#0e1117;
  color:#fff;
}

.login-card button{
  width:100%;
  padding:10px;
  background:#00c6ff;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

/* DASHBOARD */
.dashboard{
  display:none;
  min-height:100vh;
}

.sidebar{
  width:220px;
  background:#161b22;
  padding:20px;
  position:fixed;
  height:100%;
}

.sidebar h2{
  color:#00c6ff;
}

.sidebar button{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#0e1117;
  border:1px solid #333;
  color:#ccc;
  border-radius:6px;
  cursor:pointer;
}

.sidebar button:hover{
  background:#00c6ff;
  color:#000;
}

.main{
  margin-left:240px;
  padding:30px;
}

.section{
  display:none;
}

.active{
  display:block;
}

.card{
  background:#161b22;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #333;
  background:#0e1117;
  color:#fff;
}

button.primary{
  background:#00c6ff;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:8px;
  border-bottom:1px solid #333;
}
</style>
</head>
<body>

<!-- LOGIN UI -->
<div class="login-container" id="loginScreen">
  <div class="login-card">
    <h2>Metocart AI</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

<div class="sidebar">
  <h2>Metocart</h2>
  <button onclick="showSection('home')">Dashboard</button>
  <button onclick="showSection('inventory')">Inventory</button>
  <button onclick="showSection('sales')">Sales</button>
  <button onclick="showSection('ai')">AI Tools</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">

<!-- Dashboard Section -->
<div id="home" class="section active">
  <div class="card">
    <h2>Welcome to Merchant Dashboard</h2>
    <p>Manage your business operations efficiently.</p>
  </div>
</div>

<!-- Inventory -->
<div id="inventory" class="section">
  <div class="card">
    <h2>Inventory Manager</h2>
    <input type="text" id="pname" placeholder="Product Name">
    <input type="number" id="pcost" placeholder="Cost Price">
    <input type="number" id="psell" placeholder="Selling Price">
    <input type="number" id="pqty" placeholder="Quantity">
    <button class="primary" onclick="addProduct()">Add Product</button>
    <div id="productTable"></div>
  </div>
</div>

<!-- Sales -->
<div id="sales" class="section">
  <div class="card">
    <h2>Daily Sales Log</h2>
    <input type="number" id="salesInput" placeholder="Today's Sales">
    <button class="primary" onclick="addSales()">Add</button>
    <div id="salesList"></div>
  </div>
</div>

<!-- AI -->
<div id="ai" class="section">
  <div class="card">
    <h2>AI Business Plan</h2>
    <input type="text" id="idea" placeholder="Business Idea">
    <button class="primary" onclick="generatePlan()">Generate</button>
    <div id="aiOutput"></div>
  </div>
</div>

</div>
</div>

<script>
let products=[];
let sales=[];

function login(){
  document.getElementById("loginScreen").style.display="none";
  document.getElementById("dashboard").style.display="block";
}

function logout(){
  document.getElementById("dashboard").style.display="none";
  document.getElementById("loginScreen").style.display="flex";
}

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function addProduct(){
  const name=document.getElementById("pname").value;
  const cost=document.getElementById("pcost").value;
  const sell=document.getElementById("psell").value;
  const qty=document.getElementById("pqty").value;

  products.push({name,cost,sell,qty});
  renderProducts();
}

function renderProducts(){
  let html="<table><tr><th>Name</th><th>Cost</th><th>Sell</th><th>Qty</th></tr>";
  products.forEach(p=>{
    html+=`<tr><td>${p.name}</td><td>${p.cost}</td><td>${p.sell}</td><td>${p.qty}</td></tr>`;
  });
  html+="</table>";
  document.getElementById("productTable").innerHTML=html;
}

function addSales(){
  const val=document.getElementById("salesInput").value;
  sales.push(val);
  renderSales();
}

function renderSales(){
  let html="<ul>";
  sales.forEach(s=>html+=`<li>â‚¹${s}</li>`);
  html+="</ul>";
  document.getElementById("salesList").innerHTML=html;
}

function generatePlan(){
  const idea=document.getElementById("idea").value;
  document.getElementById("aiOutput").innerHTML="Business plan for: "+idea;
}
</script>

</body>
</html>
