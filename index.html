<!DOCTYPE html>
<html>
<head>
    <title>Metocart AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 { margin-top: 30px; }
        #chat-box {
            width: 90%;
            max-width: 700px;
            height: 400px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .user { color: blue; margin: 10px 0; text-align: right; }
        .bot { color: black; margin: 10px 0; }
        input {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            background: #0d6efd;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h1>Metocart AI - Business Assistant</h1>

<div id="chat-box"></div>

<input type="text" id="question" placeholder="Ask your business question..." />
<button onclick="askAI()">Ask</button>

<script>
const API_KEY = "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";  // <-- put your Groq key here

async function askAI() {
    const input = document.getElementById("question");
    const chat = document.getElementById("chat-box");
    const question = input.value.trim();
    if (!question) return;

    chat.innerHTML += `<div class="user"><b>You:</b> ${question}</div>`;
    input.value = "";

    chat.innerHTML += `<div class="bot">Thinking...</div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama3-8b-8192",
                messages: [
                    { role: "system", content: "You are a business expert AI assistant." },
                    { role: "user", content: question }
                ]
            })
        });

        const data = await response.json();
        chat.innerHTML = chat.innerHTML.replace("Thinking...", "");

        if (!response.ok) {
            chat.innerHTML += `<div class="bot">Error: ${JSON.stringify(data)}</div>`;
            return;
        }

        chat.innerHTML += `<div class="bot"><b>Metocart AI:</b> ${data.choices[0].message.content}</div>`;
        chat.scrollTop = chat.scrollHeight;

    } catch (err) {
        chat.innerHTML += `<div class="bot">Network error.</div>`;
    }
}
</script>

</body>
</html>
